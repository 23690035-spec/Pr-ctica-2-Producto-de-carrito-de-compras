<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda de Ger</title>

  <!-- Bootstrap CSS (CDN) 
   CDN (Content Delivery Network) sin descargar archivos la CDN es una red global de servidores que almacena el archivo CSS
    de Bootstrap y lo entrega a cada usuario desde el servidor geográficamente más cercano a él lo que se traduce en una 
    carga de página mucho más veloz y confiable así puedes usar todas las clases de diseño de Bootstrap 
    (como sus botones y grids responsivos) simplemente añadiendo un enlace <link> en tu HTML en lugar de depender 
    únicamente de tu servidor de origen.-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-dark text-white text-center p-3">
    <h1>Tienda de Ger</h1>
    <p>Productos de calidad al mejor precio</p>
  </header>

  <main class="container my-5">

    <!-- Carrusel de imágenes -->
    <div id="carouselProducto" class="carousel slide mb-4 carousel-producto" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img1.jpg" class="d-block w-100" alt="Frontal del producto">
        </div>
        <div class="carousel-item">
          <img src="img2.jpg" class="d-block w-100" alt="Lado izquierdo">
        </div>
        <div class="carousel-item">
          <img src="img3.jpg" class="d-block w-100" alt="Lado derecho">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselProducto" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselProducto" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>

    <!-- Información del producto -->
    <section class="text-center">
      <h2>Producto Destacado: Audífonos Bluetooth</h2>
      <p id="precio" class="precio">$499 MXN</p>
      <button id="btnResaltar" class="btn btn-warning m-2">Resaltar Precio</button>

      <!-- Descripción (inicia visible) -->
      <div id="descripcion-wrapper" class="descripcion-wrapper mt-3">
        <div id="descripcion" class="descripcion">
          <p>
            Audífonos inalámbricos con cancelación de ruido, batería de larga duración y conexión estable por Bluetooth 5.3.
          </p>
        </div>
      </div>

      <!-- Botón único para mostrar/ocultar -->
      <div class="mt-3">
        <button id="btnDescripcion" class="btn btn-success m-2">Ocultar Descripción</button>
      </div>

      <!-- Botón agregar al carrito -->
      <div class="mt-4">
        <button id="btnCarrito" class="btn btn-primary">Agregar al carrito 🛒</button>
      </div>
    </section>

    <!-- Sección del carrito (oculta al inicio) -->
    <section id="carrito" class="carrito mt-5 container text-center">
      <h3>🧺 Carrito de compras</h3>
      <div id="productoCarrito" class="producto-carrito">
        <!-- Aquí se insertará el producto con JS -->
      </div>
      <div class="mt-3">
        <button id="btnPagar" class="btn btn-success m-2">Pagar</button>
        <button id="btnVaciar" class="btn btn-danger m-2">Quitar producto</button>
      </div>
    </section>

  </main>

  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 Tienda de Ger. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Archivo JavaScript externo -->
  <script src="script.js"></script>
</body>
</html>
